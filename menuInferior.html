<script>
  $(function() {
      $("#miAulaBoton").hide();
      $("#subirArchivo").hide();
    firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      $("#miAulaBoton").show();
      $("#subirArchivo").show();
      $("#ingresarBoton").hide();
    } else {
      $("#ingresarBoton").show();
      $("#ingresarBoton").append("Ingresar");
    }
  });
    $("#panelUsuario").hide();
    $("#miAulaBoton").click(function() {
      $("#panelUsuario").slideToggle();
    });
  });
  $(window).click(function(e) {
    if (e.target.id !== "miAulaBoton") {
      $("#panelUsuario").slideUp();
    }
  });
</script>
