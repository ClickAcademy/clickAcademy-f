<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>

    <!--Script para incluir barra de menú-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Estilos-->
    <link href="./styles/miAula.css" rel="stylesheet" />
    <link href="./styles/colores.css" rel="stylesheet" />
    <!--Íconos usados-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!---Barra de menú-->
    <nav id="barraMenuSuperior"></nav>
    <nav id="barraMenuInferior"></nav>
    <!---->
    <!--Documentos-->
    <div id="contenedorPrincipal">
      <div id="informacionPrincipal">
        <p id="nombreUsuario"></p>
        <img src="./images/default_banner.jpg" id="banner_picture" />
        <img src="./images/default_profile_picture.png" id="profile_picture" />
      </div>

      <div class="contenido">
        <ul id="menuContenidoCanal">
          <li class="OpcionesContenido">
            <button title="Todos"><i class="fas fa-archive"></i></button>
          </li>
          <li class="OpcionesContenido">
            <button title="Videos" onclick="mostrarVideos()">
              <i class="fas fa-film"></i>
            </button>
          </li>
          <li class="OpcionesContenido">
            <button title="Documentos"><i class="fas fa-file-alt"></i></button>
          </li>
          <li class="OpcionesContenido">
            <button title="Presentaciones"><i class="fas fa-file-powerpoint"></i></button>
          </li>
          <li class="OpcionesContenido">
            <button title="Información"><i class="fas fa-address-card"></i></button>
          </li>
        </ul>
        <div id="contenidoEspecifico">
          <div id="tab-0"></div>
          <div id="tab-4">
            <div class="informacion-display">
              <h3>Nombre</h3>
              <input type="text" id="nombreUsuarioTab" readonly />
            </div>
            <div class="informacion-display">
              <h3>Apellido</h3>
              <input type="text" id="apellidoUsuarioTab" readonly />
            </div>
            <div class="informacion-display">
              <h3>Género</h3>
              <input type="text" id="generoUsuarioTab" readonly />
            </div>
            <div class="informacion-display">
              <h3>Fecha de nacimiento</h3>
              <input type="text" id="nacimientoUsuarioTab" readonly />
            </div>
            <div class="informacion-display">
              <h3>País</h3>
              <input type="text" id="paisUsuarioTab" readonly />
            </div>
            <div class="informacion-display">
              <h3>Ciudad</h3>
              <input type="text" id="ciudadUsuarioTab" readonly />
            </div>
            <div class="informacion-display"><button>Editar</button></div>
          </div>
        </div>
      </div>
    </div>

    <!--incluir Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="./scripts/global.js"></script>
    <!---->

    <script src="./scripts/miAula.js"></script>
    <script src="./scripts/menu.js"></script>
  </body>
</html>
