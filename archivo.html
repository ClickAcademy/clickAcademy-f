<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Archivo</title>

    <!--Script para incluir barra de menú-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--CSS estilo de las cuadrículas de vídeo-->
    <link href="./styles/archivo.css" rel="stylesheet" />
    <link href="./styles/cargarMiniaturas.css" rel="stylesheet" />
    <!--Íconos usados-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Alertas-->
    <!--Sweetalert2-->
    <script src="./sweetalert2/sweetalert2.all.min.js"></script>
    <script
      href="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"
    ></script>
  </head>
  <body>
    <!---Barra de menú-->
    <nav id="barraMenuSuperior"></nav>
    <!---->
    <!--Documentos-->
    <div class="ContenidoPrincipal" id="contenido">
      <div id="titulo"></div>
      <div id="archivo"></div>
      <div id="informacionArchivo">
        <div id="likes">
          <button><i class="far fa-thumbs-up"></i></button>
          <button><i class="far fa-thumbs-down"></i></button>
        </div>

        <div id="info">
          <div id="descripcion">
            <h2>Abstract</h2>
          </div>
          <div id="tablaContenido">
            <h2>Tabla de contenido</h2>
          </div>
          <div id="infoArdicional">
            <p id="fecha">date</p>
            <p id="categorias">category</p>
          </div>
        </div>

        <div id="usuario">
          <div id="fotoUsuario"></div>
          <p>Nombre</p>
          <div id="botones"></div>
        </div>
      </div>
      <div id="opinionesUsuarios"></div>
    </div>

    <nav id="barraMenuInferior"></nav>
    <!--incluir Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="./scripts/global.js"></script>
    <!---->

    <script src="./scripts/alertas.js"></script>
    <script src="./scripts/archivo.js"></script>
    <script src="./scripts/menu.js"></script>
  </body>
</html>
