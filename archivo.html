<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Archivo</title>

    <!--Script para incluir barra de menú-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--CSS estilo de las cuadrículas de vídeo-->
    <link href="./styles/archivo.css" rel="stylesheet" />
    <link href="./styles/cargarMiniaturas.css" rel="stylesheet" />
    <!--Íconos usados-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Alertas-->
    <!--Sweetalert2-->
    <script src="./sweetalert2/sweetalert2.all.min.js"></script>
    <script
      href="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"
    ></script>
  </head>
  <body>
    <!---Barra de menú-->
    <nav id="barraMenuSuperior"></nav>
    <!---->
    <!--Documentos-->
    <div class="ContenidoPrincipal">
      <div id="titulo">
        <p id="tituloArchivo"></p>
      </div>
      <div id="archivo">
        <div id="visualizacion">
          <video id="" controls>
            <source id="preview">
          </video>
        </div>
      </div>
      <div id="informacionArchivo">
        <div id="calificacion">
          <button id="likes" onclick="likes();" ><i class="far rotate fa-thumbs-up" ></i></button>
          <button id="dislikes" onchange="dislikes()"><i class="far rotate fa-thumbs-down"> </i> </button>
          </div>

        <div id="info">
          <div id="abstract">
            <h2>Abstract</h2>
            <p id="abstractInfo"></p>
          </div>
          <div id="tablaContenido">
            <h2>Tabla de contenido</h2>
            <p id="tablaContenidoInfo"></p>
          </div>
          <div id="infoAdicional">
            <p id="fecha">Fecha de publicación:</p>
            <p id="categorias">Categoría:</p>
          </div>
        </div>

        <div id="usuario">
          <div class="fotoUsuarios" id="fotoUsuario"></div>
          <p id="nombreUsuario"></p>
          <div id="botonSuscripcion"></div>
        </div>
      </div>
      <div id="opinionesUsuarios">
        <div id="comentar">
          <div class="fotoUsuarios" id="fotoUsuarioActual"></div>
          <div id="hacerComentario">
            <textarea name="" id="" placeholder="Haz un comentario."></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="contenidoSecundario"></div>
    <nav id="barraMenuInferior"></nav>
    <!--incluir Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="./scripts/global.js"></script>
    <!---->

    <script src="./scripts/alertas.js"></script>
    <script src="./scripts/archivo.js"></script>
    <script src="./scripts/menu.js"></script>
  </body>
</html>
